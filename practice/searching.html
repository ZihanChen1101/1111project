<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
    
    font-family: "Segoe UI", "Microsoft YaHei", "Arial", sans-serif;
   background: #f5f7fa url(姜子牙.jpg) no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;

    
}
    .search-container {
            width: 300px;
            margin: 100px auto;
            text-align: center;
            }
   .search-box {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
    }
    .search-box:focus {
            border-color: #6c63ff;
            box-shadow: 0px 4px 6px rgba(108, 99, 255, 0.3);
        }
        .suggestions {
    margin-top: 10px;
    list-style: none;
    padding: 0;
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ccc;
    border-radius: 0 0 4px 4px;
    background-color: white;
    position: relative;
    width: calc(100% - 2px); /* 减去边框宽度 */
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 10;
    display: none;
}

.suggestions li {
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.suggestions li:hover, .suggestions li.active {
    background-color: #f0f0f0;
}

.suggestions li strong {
    color: #6c63ff;
    font-weight: normal;
}


</style>
<body>
    <div class="search-container">
        <input type="text" id="searchBox" class="search-box" placeholder="Search..." />
        <ul id="suggestionsList" class="suggestions"></ul>
    </div>
    <script src="searching.js"></script>


    
</body>
</html>
